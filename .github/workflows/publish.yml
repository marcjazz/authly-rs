name: Publish Rust Crates to crates.io

on:
  workflow_dispatch:
    inputs:
      deploy_environment:
        description: "Deployment Environment"
        required: true
        default: "pre-prod"
        type: string

  release:
    types: [created]

jobs:
  publish_crates:
    runs-on: ubuntu-latest
    environment: ${{ inputs.deploy_environment}}
    strategy:
      fail-fast: false
      matrix:
        crate:
          - "authkestra-core"
          - "authkestra-token"
          - "authkestra-session"
          - "authkestra-oidc"
          - "authkestra-flow"
          - "authkestra-providers-discord"
          - "authkestra-providers-github"
          - "authkestra-providers-google"
          - "authkestra-actix"
          - "authkestra-axum"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Configure cargo credentials
        run: |
          mkdir -p $HOME/.cargo
          cat > $HOME/.cargo/config.toml <<EOF
          [registry]
          token = "${{ secrets.CARGO_REGISTRY_TOKEN }}"
          EOF
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Publish ${{ matrix.crate }}
        env:
          # The CARGO_REGISTRY_TOKEN is now configured in config.toml,
          # but we keep it here for consistency if we switch back to direct env var use.
          # The token is read from $HOME/.cargo/config.toml, which is the recommended way
          # for matrix builds to avoid token leakage in logs for one job's log lines
          # if a different job fails before step execution.
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          echo "Checking ${{ matrix.crate }}..."
          # Check if version already exists on crates.io
          if cargo publish --package "${{ matrix.crate }}" --dry-run 2>&1 | grep -q "already exists"; then
            echo "::warning::Version for ${{ matrix.crate }} already exists on crates.io, skipping."
          else
            echo "Publishing ${{ matrix.crate }}..."
            # Publish only the specific crate in this job
            cargo publish --package "${{ matrix.crate }}"
            # Wait a few seconds for the registry index to update to reduce transient 429s for the *next* crate in the matrix
            sleep 10
          fi
